<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Primary Meta Tags -->
		<title>Matheus Costa | Indie Developer</title>
		<meta
			name="title"
			content="Matheus Costa | Indie Developer"
		/>
		<meta
			name="description"
			content="I make stuff"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:title"
			content="Matheus Costa | Indie Developer"
		/>
		<meta
			property="og:description"
			content="I make stuff"
		/>
		<meta
			property="og:image"
			content="%sveltekit.assets%/banner.webp"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://twitter.com/mathewcst" />
		<meta
			property="twitter:title"
			content="Matheus Costa | Indie Developer"
		/>
		<meta
			property="twitter:description"
			content="I make stuff"
		/>
		<meta
			property="twitter:image"
			content="%sveltekit.assets%/banner.webp"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
